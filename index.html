<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  </head>

  <body>
    <header>
        <nav class="text-right">
            <ul>
                <li class="li-pos">
                    <a class="header-link-text a-pos" href="https://www.google.com">Home</a>
                </li>
                <li class="li-pos">
                    <a class="header-link-text" href="https://www.youtube.com">Gallery</a>
                </li>
                <li class="li-pos">
                    <a class="header-link-text" href="">FAQs</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <h1 class="text-center">Intro about me</h1>
        <figure>
            <img src="./assets/images/image_1.png" width="400px" height="400px" alt="Graphic with Coming Soon text">
            <figcaption class="text-center">I love exploring nature and sitting in peace thinking about universe.</figcaption>
        </figure>
    
        <section>
            <h2 class="text-center">Contact Me</h2>
            <form>
              <ul>
                <li>
                  <label class="text-right" for="name">Name:</label>
                  <input type="text" id="name" name="user-name">
                </li>
                <li>
                  <label class="text-right" for="email">Email:</label>
                  <input type="text" id="email" name="user-email">
                </li>
              </ul>
              <div class="text-center">
                <button type="submit">SEND</button>
              </div>
            </form>
          </section>

    </main>
    
    <footer>
        <p class="footer-text">Nothing to put at the moment</p>
    </footer>
  </body>

</html>
